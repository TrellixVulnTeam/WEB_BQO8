<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a href={{product.link}}>
    {{product.name}}
    </a>
  </h3>
  <img width="200px" height="200px" src={{product.photo}}>
  <p *ngIf="product.description || product.rating">
    Descripton: {{product.description}}
    <br>Rating: {{product.rating}}
  </p>


  <button type="button" (click)="share(product)">
    Share
  </button>

  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>

</div>
